name: build-website
on:
  push:
    branches: ['main']
    paths:
      - content/**
      - mkdocs.yml
      - requirements.txt
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: pip
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
